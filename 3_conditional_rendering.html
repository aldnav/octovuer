<script src="vue.js"></script>

<div id="app">
    <p v-if="show">You can see me!</p>
    <p v-else>Now you see me!</p>
    <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
    </template>
    <!-- v-show allows hiding of element -->
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
