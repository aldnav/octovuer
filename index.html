<html>
<head>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
        <a v-bind:href="link">Google</a>
    </div>
</body>
<script>
var app = new Vue({
    el: '#app',
    data: {
        title: 'Hello world!',
        link: 'http://google.com'
    },
    methods: {
        changeTitle: function(e) {
            this.title = e.target.value;
        },
        sayHello: function(e) {
            return this.title;
        }
    }
});
</script>
</html>
